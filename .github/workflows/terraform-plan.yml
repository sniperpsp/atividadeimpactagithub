# ==============================================================================
# CI/CD Pipeline - Terraform Plan (Pull Request Validation)
# ==============================================================================
# Executa automaticamente em PRs para validar mudan√ßas de infraestrutura
# - Valida sintaxe Terraform
# - Executa terraform plan
# - Scan de seguran√ßa (Checkov + tfsec)
# - Estimativa de custos (Infracost)
# - Comenta resultados no PR
# ==============================================================================

name: 'Terraform Plan'

on:
  pull_request:
    branches:
      - main
      - develop
    paths:
      - 'terraform/**'
      - '.github/workflows/terraform-plan.yml'

env:
  TF_VERSION: '1.6.0'
  TF_WORKING_DIR: './terraform'
  AWS_REGION: 'us-east-2'

permissions:
  contents: read
  pull-requests: write
  id-token: write

jobs:
  # ==============================================================================
  # Job 1: Valida√ß√£o e Formata√ß√£o
  # ==============================================================================
  validate:
    name: 'Validate & Format'
    runs-on: ubuntu-latest
    
    steps:
      - name: 'Checkout Code'
        uses: actions/checkout@v4

      - name: 'Setup Terraform'
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: 'Terraform Format Check'
        id: fmt
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: terraform fmt -check -recursive
        continue-on-error: true

      - name: 'Terraform Init'
        id: init
        working-directory: ${{ env.TF_WORKING_DIR }}
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        run: terraform init -backend=true

      - name: 'Terraform Validate'
        id: validate
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: terraform validate -no-color

      - name: 'Comment Validation Results'
        if: always()
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const output = `#### Terraform Validation Results üîç
            
            **Format Check:** \`${{ steps.fmt.outcome }}\`
            **Initialization:** \`${{ steps.init.outcome }}\`
            **Validation:** \`${{ steps.validate.outcome }}\`
            
            <details><summary>Show Details</summary>
            
            \`\`\`
            ${{ steps.validate.outputs.stdout }}
            \`\`\`
            
            </details>
            
            *Workflow: \`${{ github.workflow }}\`*
            *Action: \`${{ github.event_name }}\`*`;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            });

  # ==============================================================================
  # Job 2: Security Scan
  # ==============================================================================
  security:
    name: 'Security Scan'
    runs-on: ubuntu-latest
    needs: validate
    
    steps:
      - name: 'Checkout Code'
        uses: actions/checkout@v4

      - name: 'Run Checkov'
        id: checkov
        uses: bridgecrewio/checkov-action@master
        with:
          directory: ${{ env.TF_WORKING_DIR }}
          framework: terraform
          output_format: cli
          soft_fail: true
          download_external_modules: true

      - name: 'Run tfsec'
        id: tfsec
        uses: aquasecurity/tfsec-action@v1.0.3
        with:
          working_directory: ${{ env.TF_WORKING_DIR }}
          soft_fail: true

      - name: 'Comment Security Results'
        if: always()
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const output = `#### Security Scan Results üîí
            
            **Checkov:** \`${{ steps.checkov.outcome }}\`
            **tfsec:** \`${{ steps.tfsec.outcome }}\`
            
            ‚ö†Ô∏è Review security findings before merging!
            
            *Workflow: \`${{ github.workflow }}\`*`;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            });

  # ==============================================================================
  # Job 3: Terraform Plan
  # ==============================================================================
  plan:
    name: 'Terraform Plan'
    runs-on: ubuntu-latest
    needs: validate
    
    steps:
      - name: 'Checkout Code'
        uses: actions/checkout@v4

      - name: 'Setup Terraform'
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: 'Configure AWS Credentials'
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: 'Terraform Init'
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: terraform init

      - name: 'Terraform Plan'
        id: plan
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: |
          terraform plan -var-file=environments/prod.tfvars -no-color -out=tfplan
          terraform show -no-color tfplan > plan_output.txt
        continue-on-error: true

      - name: 'Upload Plan Artifact'
        uses: actions/upload-artifact@v4
        with:
          name: terraform-plan
          path: ${{ env.TF_WORKING_DIR }}/plan_output.txt
          retention-days: 30

      - name: 'Comment Plan Results'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');
            const plan = fs.readFileSync('${{ env.TF_WORKING_DIR }}/plan_output.txt', 'utf8');
            const truncatedPlan = plan.length > 65000 ? plan.substring(0, 65000) + '\n\n... (truncated)' : plan;
            
            const output = `#### Terraform Plan Results üìã
            
            **Status:** \`${{ steps.plan.outcome }}\`
            
            <details><summary>Show Plan</summary>
            
            \`\`\`terraform
            ${truncatedPlan}
            \`\`\`
            
            </details>
            
            *Workflow: \`${{ github.workflow }}\`*
            *Pusher: @${{ github.actor }}*`;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            });

  # ==============================================================================
  # Job 4: Cost Estimation (Infracost)
  # ==============================================================================
  cost:
    name: 'Cost Estimation'
    runs-on: ubuntu-latest
    needs: plan
    
    steps:
      - name: 'Checkout Code'
        uses: actions/checkout@v4

      - name: 'Setup Infracost'
        uses: infracost/actions/setup@v3
        with:
          api-key: ${{ secrets.INFRACOST_API_KEY }}

      - name: 'Setup Terraform'
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: 'Configure AWS Credentials'
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: 'Terraform Init'
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: terraform init

      - name: 'Generate Infracost Breakdown'
        id: infracost
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: |
          infracost breakdown --path . \
            --terraform-var-file=environments/prod.tfvars \
            --format json \
            --out-file /tmp/infracost.json
        continue-on-error: true

      - name: 'Post Infracost Comment'
        if: steps.infracost.outcome == 'success'
        uses: infracost/actions/comment@v1
        with:
          path: /tmp/infracost.json
          behavior: update

  # ==============================================================================
  # Job 5: Summary
  # ==============================================================================
  summary:
    name: 'Pipeline Summary'
    runs-on: ubuntu-latest
    needs: [validate, security, plan, cost]
    if: always()
    
    steps:
      - name: 'Generate Summary'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const output = `## üöÄ Terraform Plan Pipeline Summary
            
            | Job | Status |
            |-----|--------|
            | Validation | ${{ needs.validate.result }} |
            | Security Scan | ${{ needs.security.result }} |
            | Terraform Plan | ${{ needs.plan.result }} |
            | Cost Estimation | ${{ needs.cost.result }} |
            
            **Next Steps:**
            - ‚úÖ Review the plan output above
            - ‚úÖ Check security findings
            - ‚úÖ Verify cost estimation
            - ‚úÖ Merge PR to trigger deployment
            
            *Pipeline completed at: ${new Date().toISOString()}*`;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            });
