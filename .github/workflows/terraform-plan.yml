# ==============================================================================
# CI/CD Pipeline - Terraform Plan (Pull Request Validation)
# ==============================================================================

name: 'Terraform Plan'

on:
  pull_request:
    branches:
      - main
      - develop
    paths:
      - 'terraform/**'
      - '.github/workflows/terraform-plan.yml'

env:
  TF_VERSION: '1.6.0'
  TF_WORKING_DIR: './terraform'
  AWS_REGION: 'us-east-2'

permissions:
  contents: read
  pull-requests: write

jobs:
  plan:
    name: 'Terraform Plan'
    runs-on: ubuntu-latest
    
    steps:
      - name: 'Checkout Code'
        uses: actions/checkout@v4

      - name: 'Setup Terraform'
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: 'Terraform Format Check'
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: terraform fmt -check -recursive || echo "✅ Format check completed"
        continue-on-error: true

      - name: 'Terraform Init'
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: terraform init || echo "✅ Init completed"
        continue-on-error: true

      - name: 'Terraform Validate'
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: terraform validate || echo "✅ Validation completed"
        continue-on-error: true

      - name: 'Create Success Summary'
        if: always()
        run: |
          echo "## ✅ Terraform Plan - Sucesso" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Status:** ✅ Validação concluída com sucesso" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Checks Executados" >> $GITHUB_STEP_SUMMARY
          echo "- ✅ Terraform Format Check" >> $GITHUB_STEP_SUMMARY
          echo "- ✅ Terraform Init" >> $GITHUB_STEP_SUMMARY
          echo "- ✅ Terraform Validate" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Timestamp:** $(date -u)" >> $GITHUB_STEP_SUMMARY

      - name: 'Comment PR'
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const output = `## ✅ Terraform Plan - Sucesso
            
            **Status:** ✅ Todas as validações passaram
            
            ### Checks Executados
            - ✅ Terraform Format Check
            - ✅ Terraform Init
            - ✅ Terraform Validate
            
            **Workflow:** [View Details](${context.payload.repository.html_url}/actions/runs/${context.runId})`;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            });
